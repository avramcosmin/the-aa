<h1>Please login!</h1>
<form [formGroup]="loginForm">
  <label for="inputEmail">Email address *</label>
  <input type="email"
         title="email"
         formControlName="email"
         required
         autofocus
         id="inputEmail"
         placeholder="Your email address">
  <div *ngIf="email.invalid && (email.dirty || email.touched)">
    <div *ngIf="email.errors.required">Is required!</div>
    <div *ngIf="email.errors.pattern">Should be a valid email address!</div>
    <div *ngIf="email.errors.isEmailAlreadyUsed">Use a valid email address!</div>
  </div>

  <label for="inputPassword">Password *</label>
  <input type="password"
         title="password"
         formControlName="password"
         required
         id="inputPassword"
         placeholder="Your secret password!">
  <div *ngIf="password.invalid && (password.dirty || password.touched)">
    <div *ngIf="password.errors.required">Is required!</div>
    <div *ngIf="password.errors.minlength">A password should be at least 8 characters long!</div>
    <div *ngIf="password.errors.maxlength">A password should be at most 16 characters long!</div>
  </div>

  <button type="submit"
          title="Login!"
          [disabled]="!loginForm.valid">Login!
  </button>
</form>
